<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bengkel Prima | Registrasi</title>

  <!-- fevicon -->
  <link rel="icon" href="images/atas/logo atas.png" type="image/gif" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="login/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="login/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="login/adminlte.min.css">
  <style>
  body:before {
  content: "";
  position: fixed;
  z-index: -1;
  background-size:cover;
  background-position:center top;
  display: block;
  background-image: url(images/atas/bengkel4.jpg);
  width: 100%;
  height: 800px;
  filter: blur(5px) ;
  -webkit-filter: blur(5px) ;
}

.login-box{
  float: right;
  margin-right: 0,5 px;
  margin-left: 650px;
  margin-bottom: 100px;
  width: 500px;
  margin-top: 100px;
}
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="images/atas/logo atas.png" alt="" style="width: 100px; margin-top: 1px;"><br>
    <a href="home.html"><b>Bengkel</b>Prima</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Registrasi User</p>

      <form>
        <div class="form-group row">
          <label for="nama" class="col-4 col-form-label">Nama Lengkap</label> 
          <div class="col-8">
            <input id="nama" name="nama" placeholder="" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="email" name="email" placeholder="" type="email" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-4 col-form-label">Username</label> 
          <div class="col-8">
            <input id="username" name="username" placeholder="" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-4 col-form-label">Password</label> 
          <div class="col-8">
            <input id="password" name="password" placeholder="" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="password2" class="col-4 col-form-label">Konfirmasi Password</label> 
          <div class="col-8">
            <input id="password2" name="password2" placeholder="" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
          </div>
        </div>
      </form>
      <!-- /.social-auth-links -->

    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="login/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="login/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="login/adminlte.min.js"></script>
</body>
</html>
