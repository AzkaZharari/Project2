<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bengkel Prima | Log in</title>

  <!-- fevicon -->
  <link rel="icon" href="images/atas/logo atas.png" type="image/gif" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="login/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="login/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="login/adminlte.min.css">
  <style>
  body:before {
  content: "";
  position: fixed;
  z-index: -1;
  background-size:cover;
  background-position:center top;
  display: block;
  background-image: url(images/atas/bengkel4.jpg);
  width: 100%;
  height: 800px;
  filter: blur(5px) ;
  -webkit-filter: blur(5px) ;
}

.login-box{
  float: right;
  margin-right: 0,5px;
  margin-left: 650px;
  margin-bottom: 100px;
}
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="images/atas/logo atas.png" alt="" style="width: 100px; margin-top: 1px;"><br>
    <a href="index.html"><b>Bengkel</b>Prima</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Login</p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="registrasi.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="login/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="login/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="login/adminlte.min.js"></script>
</body>
</html>
